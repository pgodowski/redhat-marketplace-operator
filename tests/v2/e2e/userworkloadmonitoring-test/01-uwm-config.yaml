apiVersion: v1
data:
  config.yaml: |
    prometheus:
      resources:
        requests:
          cpu: 70m
          memory: 1Gi
      retention: 168h
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 40Gi
kind: ConfigMap
metadata:
  name: user-workload-monitoring-config
  namespace: openshift-user-workload-monitoring
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-monitoring-config
  namespace: openshift-monitoring
data:
  config.yaml: |
    enableUserWorkload: true

apiVersion: marketplace.redhat.com/v1alpha1
kind: MarketplaceConfig
metadata:
  name: marketplaceconfig
spec:
  installIBMCatalogSource: true
status:
  conditions:
    - message: Finished Installing necessary components
      reason: FinishedInstall
      status: 'True'
      type: Complete
    - message: Finished Installing necessary components
      reason: FinishedInstall
      status: 'False'
      type: Installing
    - type: Registered
#    - message: Cluster Registered Successfully
#      reason: ClusterRegistered
#      status: 'True'
#      type: Registered
  meterBaseSubConditions:
    - type: Health
    - message: Meter Base install complete
      reason: FinishedMeterBaseInstall
      status: 'False'
      type: Installing
    - message: UserWorkloadMonitoring is enabled in the Meterbase Spec and on the Cluster
      reason: UserWorkloadMonitoringEnabled
      status: "True"
      type: UserWorkloadMonitoringEnabled
  razeeSubConditions:
    - message: Razee install complete
      reason: FinishedRazeeInstall
      status: "True"
      type: Complete
    - message: RemoteResource deployment enabled
      reason: EnabledRemoteResourceDeploymentInstall
      status: "True"
      type: DeploymentEnabled
    - message: Razee install complete
      reason: FinishedRazeeInstall
      status: "False"
      type: Installing
    - message: Registration deployment enabled
      reason: EnabledRegistrationWatchkeeperInstall
      status: "True"
      type: RegistrationEnabled
---
apiVersion: marketplace.redhat.com/v1alpha1
kind: RazeeDeployment
metadata:
  finalizers:
  - razeedeploy.finalizer.marketplace.redhat.com
  name: rhm-marketplaceconfig-razeedeployment
  ownerReferences:
  - apiVersion: marketplace.redhat.com/v1alpha1
    controller: true
    kind: MarketplaceConfig
    name: marketplaceconfig
spec:
  enabled: true
  features:
    deployment: true
    registration: true
  legacyUninstallHasRun: true
status:
  installConditions:
    - message: Razee install complete
      reason: FinishedRazeeInstall
      status: "True"
      type: Complete
    - message: RemoteResource deployment enabled
      reason: EnabledRemoteResourceDeploymentInstall
      status: "True"
      type: DeploymentEnabled
    - message: Razee install complete
      reason: FinishedRazeeInstall
      status: "False"
      type: Installing
    - message: Registration deployment enabled
      reason: EnabledRegistrationWatchkeeperInstall
      status: "True"
      type: RegistrationEnabled
  nodesFromRazeeDeploymentsCount: 2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rhm-metric-state
status:
  availableReplicas: 1
  readyReplicas: 1
  replicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rhm-watch-keeper
status:
  availableReplicas: 1
  readyReplicas: 1
  replicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rhm-remoteresource-controller
status:
  availableReplicas: 1
  readyReplicas: 1
  replicas: 1
---
apiVersion: marketplace.redhat.com/v1alpha1
kind: RemoteResource
metadata:
  finalizers:
  - children.downloads.deploy.razee.io
  name: parent
spec:
  auth:
    iam:
      apiKeyRef:
        valueFrom:
          secretKeyRef:
            key: accesskey
            name: rhm-cos-reader-key
      grantType: urn:ibm:params:oauth:grant-type:apikey
      responseType: cloud_iam
      url: https://iam.cloud.ibm.com/identity/token
status:
  touched: true

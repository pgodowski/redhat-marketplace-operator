# This patch inject a sidecar container which is a HTTP proxy for the 
# controller manager, it performs RBAC authorization against the Kubernetes API using SubjectAccessReviews.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - amd64
                    - ppc64le
                    - s390x
                - key: kubernetes.io/os
                  operator: In
                  values:
                    - linux
      containers:
      - name: manager
        args:
        - "--health-probe-bind-address=:8081"
        - "--metrics-addr=127.0.0.1:8080"
        - "--enable-leader-election"
      - name: kube-rbac-proxy
        image: registry.redhat.io/openshift4/ose-kube-rbac-proxy:latest
        args:
        - "--secure-listen-address=0.0.0.0:8443"
        - "--upstream=http://127.0.0.1:8080/"
        - "--logtostderr=true"
        - "--v=10"
        - --tls-cert-file=/etc/tls/private/tls.crt
        - --tls-private-key-file=/etc/tls/private/tls.key
        - --upstream-ca-file=/etc/configmaps/serving-cert-ca-bundle/service-ca.crt
        volumeMounts:
          - mountPath: /etc/tls/private
            name: metering-controller-manager-metrics-service-tls
            readOnly: false
          - mountPath: /etc/configmaps/serving-cert-ca-bundle
            name: metering-serving-certs-ca-bundle
            readOnly: false
        ports:
        - containerPort: 8443
          protocol: TCP
          name: https
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        resources:
          limits:
            cpu: 20m
            memory: 25Mi
          requests:
            cpu: 10m
            memory: 20Mi
      volumes:
        - name: metering-controller-manager-metrics-service-tls
          secret:
            secretName: metering-controller-manager-metrics-service-tls
        - configMap:
            name: metering-serving-certs-ca-bundle
          name: metering-serving-certs-ca-bundle
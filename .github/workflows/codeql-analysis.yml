# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ develop, bugfix/*, feature/*, hotfix/*, master, release/* ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ develop ]
  schedule:
    - cron: '23 4 * * 1'

jobs:
    build:
    name: Build
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max_old_space_size=6000"
      ARCHS: "amd64"
    strategy:
      fail-fast: false
      matrix:
        project:
        - airgap
        - authchecker
        - datareporter
        - deployer
        - metering
        - operator
        - reporter

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install deps
      run: |-
        if [ "${{ matrix.project }}" == "airgap" ]; then
        	sudo add-apt-repository ppa:dqlite/dev && sudo apt-get install libdqlite-dev
        fi

    - id: manual-build
      name: Manual Build ${{ matrix.project }}
      run: |-
        make ${{ matrix.project }}/build

  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max_old_space_size=6000"
      ARCHS: "amd64"
    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        config-file: ./.github/codeql/codeql-config.yml
        languages: ${{ matrix.language }}
        queries: +security-extended, security-and-quality

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2